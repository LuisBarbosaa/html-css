<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;

        }

        div:hover > p {
            display: block;
            color: white;
            background-color: blueviolet;
            width: 300px;
            height: 50px;
            border: 1px solid black;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESNCONDIDO</p>
    </div>
    <p>fim de exemplo</p>
</body>
</html>
