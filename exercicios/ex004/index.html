<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--esse comando de baixo é o de colocar o icone, basta digitar link favicon e trocar no lugar de href com ctrl + espaço-->
    <link rel="shortcut icon" href="logo curso em video.png" type="image/x-icon">
    <title>teste de favicon/icone</title>
</head>
<body>
    <h1>olha o favicon aqui em cima</h1>
    <!--codigo de baixo é como colocar imagem, basta diditar img + enter e mudar o tamanho com width colocando o numero em px-->
    <img src="logo curso em video.png" alt="logo curso em video" width="100px">
</body>
</html>
